<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/slyles.css">
    <title>App Comida</title>
</head>

<body>
    <header class="header_contenedor contenedor">
        <div class="header_logo">
            <img src="./img/logo.svg" alt="logo app">
        </div>
        <nav class="menu">
            <a class="menu__link" href="#">Iniciar Sesión</a><a class="menu__link" href="#">Crear Cuenta</a><a
                class="menu__link menu__link--registro" href="#">Registrar Restaurant</a>
        </nav>
    </header>

    <section class="formulario_contenedor contenedor">
        <div class="formulario_grid">
            <div class="formulario__contenido">
                <h2 class="formulario__contenido__titulo">Encuentra y Pide comida de tu restautante favorito</h2>
                <form class="formulario__campos" action="">
                    <div>
                        <label class="formulario__campos__label" for="">Restaurant</label>
                        <input type="text" placeholder="Tacos México">
                    </div>
                    <div>
                        <label class="formulario__label" for="">Platillo</label>
                        <input type="text" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
                    <button>Buscar</button>
                </form>
            </div>
        </div>
        <div class="formulario_imagen">
            <img class="formulario_imagen__img" src="./img/dibujo_repartidor.svg" alt="">
        </div>
    </section>
</body>

</html>
